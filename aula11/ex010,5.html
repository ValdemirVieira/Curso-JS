<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
</head>
<body>
    <h1>De onde você é?</h1>
    País de origem: <input type="text" name="pais" id="pais">
    <input type="button" value="verificar" onclick="ok()">
    <div id="res">

    </div>
    <script>
        function ok() {
            var paisp = window.document.querySelector('input#pais')
            var res = window.document.querySelector('div#res')
            var loc = String(paisp.value)
            res.innerHTML = `<p>Seu país de origem é <strong>${loc}</strong></p>`
            if (loc == 'Brasil') {
                res.innerHTML += '<p>Você é brasileiro!</p>'
            } else {
                res.innerHTML += '<p>Você é estrangeiro!</p>'
            }
        }
    </script>
</body>
</html>
